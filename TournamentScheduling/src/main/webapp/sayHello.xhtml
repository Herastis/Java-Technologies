<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{message.title}</title>
    </h:head>
    <h:body>

        <h:outputText value="Teams table"></h:outputText>

        <h:form>
            <p:dataTable  var="item" value="#{teamBean.teamsInfoAll}">

                <p:column headerText="team">
                    <h:outputText value="#{item.name}" />
                </p:column>

                <p:column headerText="date">
                    <h:outputText value="#{item.foundingDate}" />
                </p:column>
                <p:column headerText="city">
                    <h:outputText value="#{item.city}" />
                </p:column>
            </p:dataTable>
        </h:form>

        <div class="card">
            <h5>Edit</h5>
            <p:commandButton value="Show" type="button" icon="pi pi-external-link" onclick="PF('dlg1').show()"/>

            <h5>Add</h5>
            <p:commandButton value="Show" type="button" icon="pi pi-external-link" onclick="PF('dlg2').show()"/>
        </div>

        <p:dialog header="Header" widgetVar="dlg1" minHeight="40" width="350" showEffect="fade" modal="true">
            <h2>Edit team:</h2>
            <h:form>
                <p>Name:
                    <h:inputText value="#{teamBean.nameComponent}"><f:ajax></f:ajax>  </h:inputText>
                </p>

                <p>Founding date:
                    <h:inputText binding="#{teamBean.dateComponent}"><f:ajax></f:ajax>  </h:inputText>
                </p>

                <p>City:
                    <h:inputText binding="#{teamBean.cityComponent}"  ><f:ajax></f:ajax>  </h:inputText>
                </p>
            </h:form>
        </p:dialog>

        <p:dialog header="Header" widgetVar="dlg2" minHeight="40" width="350" showEffect="fade" modal="true">
            <h2>Add new team:</h2>
            <h:form>
                <p>Name:
                    <h:inputText value="#{teamBean.nameComponent}"><f:ajax></f:ajax>  </h:inputText>
                </p>

                <p>Founding date:
                    <h:inputText binding="#{teamBean.dateComponent}"><f:ajax></f:ajax>  </h:inputText>
                </p>

                <p>City:
                    <h:inputText binding="#{teamBean.cityComponent}"  ><f:ajax></f:ajax>  </h:inputText>
                </p>
            </h:form>
        </p:dialog>

        <h:commandButton value="Back"
                         action="back"/>

        <p> Change locale </p>
        <h:commandButton value="Submit"
                         action="#{internationalizeBean.changeLocale}" />

    </h:body>
</html>
