<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/page.xhtml">
        <ui:define name="content">
            <h:form id="dataForm" style="background: white">
                <ui:insert name="dataEditContent">
                    Data editor
                    <p:dialog header="Header" widgetVar="dlg1" minHeight="40" width="350" showEffect="fade" modal="true">
                        <h2>Edit team:</h2>
                        <h:form>
                            <p>Name:
                                <h:inputText value="#{teamBean.nameComponent}"><f:ajax></f:ajax>  </h:inputText>
                            </p>

                            <p>Founding date:
                                <h:inputText binding="#{teamBean.dateComponent}"><f:ajax></f:ajax>  </h:inputText>
                            </p>

                            <p>City:
                                <h:inputText binding="#{teamBean.cityComponent}"  ><f:ajax></f:ajax>  </h:inputText>
                            </p>
                        </h:form>
                    </p:dialog>
                </ui:insert>
            </h:form>
            <ui:insert name="dialogs"/>

        </ui:define>
    </ui:composition>
</html>
