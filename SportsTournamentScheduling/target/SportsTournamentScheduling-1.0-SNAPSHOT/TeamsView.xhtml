<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hello</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{teamBean.teamInfoAll}"
                     var="item" >

            <f:facet name="header">
                <h:outputText value="Teams:" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText style="" value="#{item.name}" ></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Founding Date"/>
                </f:facet>
                <h:outputText value="#{item.foundingDate}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="City"/>
                </f:facet>
                <h:outputText value="#{item.city}"></h:outputText>
            </h:column>

            <f:facet name="footer">
                <h:outputText value="The End" />
            </f:facet>
        </h:dataTable>

    </h:body>
</html>
