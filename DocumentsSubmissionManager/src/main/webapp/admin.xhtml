<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Admin page</div>

        <div class="card">
            <p:dataTable id="document" var="document" value="#{documentsList.documents}">
                <p:column headerText="Registration Number">
                    <h:outputText value="#{document.registrationnumber}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{document.name}"/>
                </p:column>

                <p:column headerText="Author">
                    <h:outputText value="#{document.author}"/>
                </p:column>

                <p:column headerText="Content">
                    <h:outputText value="#{document.content}"/>
                </p:column>
            </p:dataTable>
        </div>
    </body>
</html>
